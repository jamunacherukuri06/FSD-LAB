<html>
  <head>
  <h1> registration form</h1>
  </head>
  <br> <br>
  <body>
  <form>
  <label> first name </label>
  <input type = "text" name = "first name" size = "15"/> <br>
  <br>
    <label> middle name:</label>
    <input type = "text" name = "middle name" size = "15"/> <br>
  <br>
    <label>
    course:
    </label>
    <select>
    <option value = "course">course</option>
    <option value = "BCA">CSE</option>
    <option value = "BBA">CSE-AIML</option>
    <option value = "B.TECH">ECE</option>
    <option value = "MBA">EEE</option>
    <option value = "MCA">IT</option>
    <option value = "M.TECH">MECH</option>
    </select>
    <br>
    <br>
    <label>
    gender:
    </label><br>
    input type = "radio" name = "male"/>
    male<br>
      <input type = "radio" name = "female"/>
    female<br>
      <input type = "radio" name = "other"/>
    other<br>
    <br>
    <label>
    phone:
    </label>
    <input type = "text" name = "phone" size = "10"/><br><br>
    <br>
    email:
    <input type = "email" id = "email" name = "email"/><br>
    <br><br>
    password:
    <input type = "password" id = "pass" name = "pass"/><br>
    <br><br>
    re-type password:
    <input type = "password" id = "repass" name = "repass"/><br>
    <br>
    <input type = "button" value = "submit"/>
  </form>
  </body>
</html>
